    abstract: "The existing methods for capturing multi-scale time characteristics, especially in long-term prediction of time series, are not satisfactory. In this paper, LWSpace is introduced, which is a time series prediction model integrating wavelet decomposition and selective state space, especially for multi-scale time and long horizon prediction. Our approach consists of four key components: a Wavelet Decomposition Module, a Scale-Specific Selective State Space (S4) mechanism, a Cross-Scale Attention Integration module, and an Adaptive Horizon Prediction framework. The experiment based on six common benchmark data sets in this paper proves the practical availability of LWSpace and its superiority. In the horizon range selected in the experiment, MSE is increased by 8.5% on average and MAE by 7.2% on average.",
